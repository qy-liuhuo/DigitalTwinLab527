<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Custom styles-path -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Font Awesome kit script -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!-- Google Fonts Open Sans-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" th:href="@{/img/mobinetslogo.png}">
</head>

<body>
    <img class="wave" th:src="@{/img/wave.svg}">
    <div class="container">
        <div class="img">
            <img th:src="@{/img/login-mobile.svg}">
        </div>
        <div class="login-container">
            <form class="mt-5" method="post" th:action="@{/register}">
                <h2>Register</h2>

                <div class="form-group row">
                    <label for="campusNum" class="col-sm-2 col-form-label text-right">学号：</label>
                    <div class="col-sm-10">
                        <input type="text"
                               th:class="form-control"
                               th:value="${user!=null?user.campusNum:''}"
                               id="campusNum" name="campusNum" placeholder="请输入您的学号!" required>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label text-right">账号:</label>
                    <div class="col-sm-10">
                        <input type="text"
                               th:class="|form-control ${usernameMsg!=null?'is-invalid':''}|"
                               th:value="${user!=null?user.username:''}"
                               id="username" name="username" placeholder="请输入您的账号!" required>
                        <div class="invalid-feedback" th:text="${usernameMsg}">
                            该账号已存在!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="password" class="col-sm-2 col-form-label text-right">密码:</label>
                    <div class="col-sm-10">
                        <input type="password"
                               th:class="|form-control ${passwordMsg!=null?'is-invalid':''}|"
                               th:value="${user!=null?user.password:''}"
                               id="password" name="password" placeholder="请输入您的密码!" required>
                        <div class="invalid-feedback" th:text="${passwordMsg}">
                            密码长度不能小于8位!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="confirm-password" class="col-sm-2 col-form-label text-right">确认密码:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"
                               th:value="${user!=null?user.password:''}"
                               id="confirm-password" placeholder="请再次输入密码!" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label text-right">邮箱:</label>
                    <div class="col-sm-10">
                        <input type="email"
                               th:class="|form-control ${emailMsg!=null?'is-invalid':''}|"
                               th:value="${user!=null?user.email:''}"
                               id="email" name="email" placeholder="请输入您的邮箱!" required>
                        <div class="invalid-feedback" th:text="${emailMsg}">
                            该邮箱已注册!
                        </div>
                    </div>
                </div>


                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 text-center">
                        <button type="submit" class="btn btn-info text-white form-control">立即注册</button>
                    </div>
                </div>
                <div class="account">
                    <p>Already have an account?</p>
                    <a th:href="@{index.html}">Enter</a>
                </div>
                <!-- The Modal -->
            </form>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>

</html>
